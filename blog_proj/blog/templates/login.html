<!DOCTYPE html>
<html lang="en" >
<head>
  {% extends 'base.html' %}
  <meta charset="UTF-8">
  <title>Blogpad Login</title>
  {% load static %}
</head>
<body>
{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<div id="outer-container">
<div id="login-container">
  <form id="login-form">
    <h2 id="login-title">Login</h2>
    <input id="username-input" class="text-input" type="text" placeholder="Username"/>
    <input id="password-input" class="text-input" type="password" placeholder="Password"/>
    <input id="submit-button" type="submit" value="Login"/>
    <a id="register-link" href="#">
    Not registered? Create Account!
    </a>
  </form>

  <form id="register-form">
    <h2 id="register-title">Create Account</h2>
    <input type="email" class="text-input" placeholder="email"/>
    <input id="username-input" class="text-input" type="text" placeholder="Username"/>
    <input id="password-input" class="text-input" type="password" placeholder="Password"/>
    <input id="password-input" class="text-input" type="password" placeholder="Re-enter Password"/>
    <input id="submit-button" type="submit" value="register"/>
    <a id="login-link" href="#">
      Already registered? Login!
    </a>
  </form>
</div>
</div>
<script  src="{% static 'login.js' %}"></script>

{% endblock %}
</body>
</html>
